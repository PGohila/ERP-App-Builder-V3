<!-- edit_screen.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Screen</title>
</head>
<body>
    <h1>Edit Screen</h1>
    <form method="post">
        {% csrf_token %}
        {{ screen_form.as_p }}

        <h2>Fields</h2>
        <div id="fields-container">
            {% for field in fields %}
                <div class="field-group">
                    <input type="text" name="field_name" placeholder="Field Name" value="{{ field.field_name }}">
                    <select name="field_type">
                        <option value="CharField" {% if field.field_type == "CharField" %}selected{% endif %}>CharField</option>
                        <!-- Add other field types here -->
                    </select>
                    <input type="number" name="max_length" placeholder="Max Length" value="{{ field.max_length }}">
                    <select name="required">
                        <option value="Required" {% if field.required == True %}selected{% endif %}>Required</option>
                        <option value="non-Required" {% if field.required == False %}selected{% endif %}>Not Required</option>
                    </select>
                    
                </div>
            {% endfor %}
        </div>

        <button type="button" id="add-field">Add Field</button>
        <button type="button" id="remove-field">Remove Field</button>

        <button type="submit">Update Screen</button>
        <input type="hidden" id="id_field_count" name="field_count" value="{{ fields|length }}">
    </form>

    <script>
        const fieldTypes = ['CharField', 'IntegerField', 'BooleanField', 'DateField', 'EmailField', 'URLField', '...'];
        const RequiredTypes = ['Required', 'non-Required'];

        document.getElementById('add-field').addEventListener('click', function () {
            const fieldsContainer = document.getElementById('fields-container');
            const fieldCountInput = document.getElementById('id_field_count');
            const fieldGroup = document.createElement('div');
            fieldGroup.className = 'field-group';

            // Field Name
            const fieldNameInput = document.createElement('input');
            fieldNameInput.type = 'text';
            fieldNameInput.name = `field_name`;  // Include an index
            fieldNameInput.placeholder = 'Field Name';
            fieldGroup.appendChild(fieldNameInput);

            // Field Type Dropdown
            const fieldTypeSelect = document.createElement('select');
            fieldTypeSelect.name = `field_type`;  // Include an index
            for (const type of fieldTypes) {
                const option = document.createElement('option');
                option.value = type;
                option.text = type;
                fieldTypeSelect.appendChild(option);
            }
            fieldGroup.appendChild(fieldTypeSelect);

            // Max Length
            const maxLengthInput = document.createElement('input');
            maxLengthInput.type = 'number';
            maxLengthInput.name = `max_length`;  // Include an index
            maxLengthInput.placeholder = 'Max Length';
            fieldGroup.appendChild(maxLengthInput);

            // Required Checkbox
            // const requiredCheckbox = document.createElement('input');
            // requiredCheckbox.type = 'checkbox';
            // requiredCheckbox.name = `required`;  // Include an index
            // fieldGroup.appendChild(requiredCheckbox);
            const RequiredTypesSelect = document.createElement('select');
            const requiredSelect = document.createElement('select');// Include an index
            requiredSelect.name = `required`;  // Include an index
            for (const type of RequiredTypes) {
                const option = document.createElement('option');
                option.value = type;
                option.text = type;
                requiredSelect.appendChild(option);
            }
            fieldGroup.appendChild(requiredSelect);



            fieldsContainer.appendChild(fieldGroup);
            // Increment the field count
            fieldCountInput.value = parseInt(fieldCountInput.value) + 1;
        });

        document.getElementById('remove-field').addEventListener('click', function () {
            const fieldsContainer = document.getElementById('fields-container');
            const fieldGroups = fieldsContainer.querySelectorAll('.field-group');
            if (fieldGroups.length > 0) {
                fieldsContainer.removeChild(fieldGroups[fieldGroups.length - 1]);
                // Decrement the field count
                const fieldCountInput = document.getElementById('id_field_count');
                fieldCountInput.value = parseInt(fieldCountInput.value) - 1;
            }
        });    </script>
</body>
</html>
