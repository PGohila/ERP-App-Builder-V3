<div class="card p-3 mt-3">
    <div class="table-responsive  mt-3">
        <div style="overflow-x:auto;">
        <table id="tableID" class="table table-striped table-bordered display">
            <thead style="background-color: rgb(231, 252, 231); " class="mt-3 text-nowrap">
                <tr>
                        <**BB_fields_Headers**>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for data in records %}
                <tr>
                        <**BB_fields_Datas**>
                    <td>
                        <a href="{% url '<**URL**>_edit' data.id %}"><span data-toggle="tooltip" title="edit" style="color: black;"><i class='fa fa-edit'></i></a>
                        <a href="{% url '<**URL**>_delete' data.id %}"><span data-toggle="tooltip" title="Delete" style="color: black;"><i class='fa fa-remove' onclick="alert('You want to Delete this Item..?')"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#tableID').DataTable();
    });
</script>
